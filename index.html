<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container vh-100 vw-100 mt-5 justify-content-center align-items-center d-flex">
    <div class="row custom-rectangle bg-light border border-black">
        <div class="toDoList col-12 mb-3">
            <h1>Todo List</h1>
        </div>
        <div class="col-12 mb-3">
            <p class="m-0">Nueva tarea</p>
            <form class="input-form">
                <input type="text" class="form-control" id="taskInput">
                <button type="submit" class="btn btn-success mt-1">Agregar</button>
            </form>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-md-3 col-6">
                    <p class="m-0">Total: <strong class="strong-total">0</strong></p>
                </div>
                <div class="col-md-3 col-6">
                    <p>Realizadas: <strong class="strong-ready">0</strong></p>
                </div>
                <div class="col-md-3 col-6">
                    <strong>ID</strong>
                    <div class="listaID"></div>
                </div>
                <div class="col-md-3 col-6">
                    <strong>Tarea</strong>
                    <div class="listaTareas"></div>
                </div>
            </div>
        </div>
    </div>
  </div>

  
  <!-- SCRIPTS -->
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
